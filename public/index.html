<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="./js/background/Canvas.js" type="module"></script>
    <title>Portfolio</title>
  </head>
  <body class="overflow-x-hidden">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Dynamic background -->
    <div id="canvas-container" class="fixed w-screen h-screen overflow-hidden bg-gray-900 -z-10">
      <canvas id="canvas"></canvas>
    </div>

    <!-- Background settings screen -->
    <div id="background-settings" class="is-hidden absolute top-32 right-0 w-80 px-8 py-4 flex flex-col gap-4 bg-gray-800 text-white">
      <!-- message to let users know about bg settings -->
      <div id="settingsMessage" class="absolute top-0 left-[-12rem] h-full flex flex-col justify-center">
        <p class="text-emerald-400" >You can customize <br> the background! --></p>
      </div>

      <!-- open / close button -->
      <div class="absolute top-0 left-[-1.5rem] w-6 h-full flex flex-col justify-center">
        <button id="toggleSettingsScreen" class="h-16 bg-gray-900 border-2 border-r-0 border-gray-700 hover:border-emerald-400 transition-colors">x</button>
      </div>

      <!-- settings -->
      <div class="flex justify-between items-center">
        <label for="hexSize" class="text-lg">Hexagon size</label>
        <input type="range" id="hexSize" class="w-28 ml-4 p-1" value="40" min="30" max="50">
      </div>
      <div class="flex justify-between items-center">
        <label for="bloomVfx" class="text-lg leading-none">Bloom effect<br><span class="text-xs text-red-600">Might reduce performance</span></label>
        <input type="checkbox" id="bloomVfx" class="mr-2 bg-inherit" checked>
      </div>
      <button id="generateNew" class="px-4 py-1 bg-gray-700 text-emerald-400 border-2 border-gray-700 hover:border-emerald-400 focus-visible:border-emerald-400 outline-none transition-colors">Generate new</button>
    </div>

    <div id="root"></div>
  </body>
</html>
